<mat-accordion multi="true" *ngIf="dataArray.length>0">
  <mat-expansion-panel *ngFor="let ele of dataArray">
    <mat-expansion-panel-header>
      <b>{{ele.firstName | uppercase}} </b>
    </mat-expansion-panel-header>
    <mat-panel-title><p><b>Name:</b> {{ele.firstName}} {{ele.lastName}}</p></mat-panel-title>
      <mat-panel-title><p><b>Gender:</b> {{ele.gender}}</p></mat-panel-title>
        <mat-panel-title><p> <b>Description: </b>{{ele.description}}</p></mat-panel-title>

        <mat-action-row>
          <button mat-button color="primary" >Edit</button>
          <button mat-button color="warn" >Delete</button>
        </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<mat-accordion multi="true" *ngIf="dataArray.length<=0">
  <mat-expansion-panel >
    <mat-expansion-panel-header>
      No User Added
    </mat-expansion-panel-header>

  </mat-expansion-panel>
</mat-accordion>
